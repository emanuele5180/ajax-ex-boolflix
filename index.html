<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolflix</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> -->
  </head>
  <body>



    <div class="container">
      <div class="header">
        <input id="query" type="text" name="searchbar" value="ritorno al futuro"> <!--  id=searchbar -->
        <button id="search" type="button" name="button">search</button>  <!--id submit -->


      </div>
      <div id="results" class="results">
        <ul></ul>
      </div>



    </div>



    <script id="movie-template" type="text/x-handlebars-template">

        <li>
          {{ title }} <br>
          {{ original_title }} <br>
          {{ original_language }}<br> <!-- debug -->
          {{ vote_average}}<br>   <!-- debug -->
          {{{ stars }}} <br>
          {{{ flag }}}
          <!-- {{{test}}} -->
        </li>


    </script>
    <script id="serie-template" type="text/x-handlebars-template">

        <li>
          {{ name }} <br>
          {{ original_name }} <br>
          {{ original_language }}<br> <!-- debug -->
          {{ vote_average}}<br>   <!-- debug -->
          {{{ stars }}} <br>
          {{{ flag }}}
          <!-- {{{test}}} -->
        </li>


    </script>


    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
